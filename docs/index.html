<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Gerador de QR Code</title>
</head>
<body>
    <div class="wrapper">
        <div class="header-form">
            <div class="header">
                <h1>Gerador de QR Code</h1>
                <p>Coloque a URL desejada:</p>
            </div>
            <div class="form">
                <input type="text" placeholder="Insira a URL" name="URL" id="inputValue">
                <button id="btnValue">Gerar QR Code</button>
            </div>
        </div>
        <div class="qr-code">
            <img src="" id="imgQrCode" alt="">
        </div>
    </div>

    <script src="funcoes.js"></script>
</body>
</html>
